name: OneSip Monthly Report

on:
  schedule:
    # 매월 1일 01:00 UTC (KST 10:00)
    - cron: "0 1 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monthly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (fonts + WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            fontconfig \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libcairo2 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info
          fc-cache -f -v

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly report
        env:
          # daily와 동일한 기준으로 통일
          RSS_URL: ${{ vars.RSS_URL }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          DEEPL_SERVER_URL: ${{ vars.DEEPL_SERVER_URL }}
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ vars.MAIL_FROM }}
          MAIL_TO: ${{ vars.MAIL_TO }}
          ISSUE_OFFSET_DAYS: ${{ vars.ISSUE_OFFSET_DAYS }}
          DEBUG_DUMP_HTML: ${{ vars.DEBUG_DUMP_HTML }}
          KEEP_DAYS: ${{ vars.KEEP_DAYS }}

          # ✅ monthly 전용
          REPORT_LANG: ${{ vars.REPORT_LANG }}
          REPORT_MONTH: ${{ vars.REPORT_MONTH }}

        run: |
          python monthly_report.py

      - name: Commit pruned daily data (optional)
        run: |
          git pull --rebase
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/daily || true
          git commit -m "chore: prune daily onesip data" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: onesip-monthly-output
          path: |
            OneSip_Monthly_*.pdf
