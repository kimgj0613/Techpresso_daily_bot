name: OneSip Monthly Report

on:
  schedule:
    # 매월 1일 01:00 UTC (KST 10:00)
    - cron: "0 1 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monthly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libcairo2 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly report
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          DEEPL_SERVER_URL: ${{ vars.DEEPL_SERVER_URL }}
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ vars.MAIL_FROM }}
          MAIL_TO: ${{ vars.MAIL_TO }}
          KEEP_DAYS: ${{ vars.KEEP_DAYS }}
          REPORT_LANG: ${{ vars.REPORT_LANG }}  # KO or EN
          # REPORT_MONTH: "2026-02"  # 필요하면 수동 실행 시 지정 가능
        run: |
          python monthly_report.py

      - name: Commit pruned daily data (optional)
        run: |
          git pull --rebase
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/daily || true
          git commit -m "chore: prune daily onesip data" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onesip-monthly-output
          path: |
            OneSip_Monthly_*.pdf
