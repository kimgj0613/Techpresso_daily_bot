name: OneSip Korean PDF

on:
  schedule:
    # UTC 기준 월~토 18:30
    # 한국시간(KST) 화~일 03:30 (Techpresso 02:40 이후)
    - cron: "30 18 * * 1-6"
  workflow_dispatch:

jobs:
  build-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 한글 폰트 + WeasyPrint 안정 렌더링을 위한 시스템 의존성
      - name: Install system dependencies (fonts + WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto-cjk \
            fonts-noto-color-emoji \
            fontconfig \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libcairo2 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info
          fc-cache -f -v

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OneSip script
        env:
          # RSS (Secrets로 관리)
          RSS_URL: ${{ secrets.RSS_URL }}

          # DeepL
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          DEEPL_SERVER_URL: "https://api-free.deepl.com"

          # Email
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "465"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ vars.MAIL_TO }}

          # GitHub Variables로 관리 (기본 0)
          DEBUG_DUMP_HTML: ${{ vars.DEBUG_DUMP_HTML }}
          ISSUE_OFFSET_DAYS: ${{ vars.ISSUE_OFFSET_DAYS }}


        run: |
          python main.py

      # ✅ 성공/실패 관계없이 결과물 확인 가능
      - name: Upload artifacts (pdf/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: onesip-output
          path: |
            HCS - OneSip_*.pdf
            debug_onesip_*.html
