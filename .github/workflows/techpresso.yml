name: OneSip Korean PDF

on:
  schedule:
    # UTC 기준 월~토 18:30
    # 한국시간(KST) 화~일 03:30 (Techpresso 02:40 이후)
    - cron: "30 18 * * 1-6"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 한글 폰트 + WeasyPrint 렌더링에 필요한 기본 폰트 캐시
      - name: Install system fonts for Korean (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji fontconfig
          fc-cache -f -v

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # RSS
          RSS_URL: "https://rss.beehiiv.com/feeds/ez2zQOMePQ.xml"

          # DeepL
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          DEEPL_SERVER_URL: "https://api-free.deepl.com"

          # Email
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "465"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}

          # 디버그 보고 싶으면 1로 바꾸고(또는 repository variable로 관리)
          DEBUG_DUMP_HTML: "1"
        run: |
          python main.py

      # ✅ 실패/성공 상관없이 결과물 확인 가능하게 아티팩트 업로드
      - name: Upload artifacts (pdf/html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: onesip-output
          path: |
            Gmail - OneSip_*.pdf
            debug_onesip_*.html
